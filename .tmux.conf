unbind C-b
set -g prefix C-@
bind C-@ send-prefix

## reload .tmux.conf using 'prefix + r'
bind r source-file ~/.tmux.conf\; display-message "Reload Config!!"

# set default shell
set-option -g default-shell /usr/local/bin/zsh

## Integration for mouse enabled
#set -g mode-mouse on
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on

## ウィンドウ番号1から開始する
set-option -g base-index 1

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on

# 256色サポート
set-option -g default-terminal "xterm"

# ステータスバーの色
set -g status-fg colour253
set -g status-bg colour237

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour16
set-window-option -g window-status-current-bg colour178

# ステータスバーの位置    
set-option -g status-position bottom

# ステータスバー左隅に出すもの
set -g status-left '#[fg=colour32, bold]#S'

# ステータスバー右隅に出すもの
set -g status-right ''


